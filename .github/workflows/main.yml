name: Your Workflow Name
on:
  # Define the event that triggers this workflow (e.g., push, pull_request)
  push:
    branches:
      - main

jobs:
  build_and_archive:
    runs-on: ubuntu-latest  # Or any other suitable operating system

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Create Release Zip Archive
      uses: darshitsri/zip-release@v3
      with:
        filename: releasetest.zip
        path: ./圆转方拓展包 For Java Edition
